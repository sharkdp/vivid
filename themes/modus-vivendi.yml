    bg-dim          : '1e1e1e'
    fg-main         : 'ffffff'
    fg-dim          : '989898'
    fg-alt          : 'c6daff'
    bg-active       : '535353'
    bg-inactive     : '303030'
    border          : '646464'

    red             : 'ff5f59'
    red-warmer      : 'ff6b55'
    red-cooler      : 'ff7f9f'
    red-faint       : 'ff9580'
    red-intense     : 'ff5f5f'
    green           : '44bc44'
    green-warmer    : '70b900'
    green-cooler    : '00c06f'
    green-faint     : '88ca9f'
    green-intense   : '44df44'
    yellow          : 'd0bc00'
    yellow-warmer   : 'fec43f'
    yellow-cooler   : 'dfaf7a'
    yellow-faint    : 'd2b580'
    yellow-intense  : 'efef00'
    blue            : '2fafff'
    blue-warmer     : '79a8ff'
    blue-cooler     : '00bcff'
    blue-faint      : '82b0ec'
    blue-intense    : '338fff'
    magenta         : 'feacd0'
    magenta-warmer  : 'f78fe7'
    magenta-cooler  : 'b6a0ff'
    magenta-faint   : 'caa6df'
    magenta-intense : 'ff66ff'
    cyan            : '00d3d0'
    cyan-warmer     : '4ae2f0'
    cyan-cooler     : '6ae4b9'
    cyan-faint      : '9ac8e0'
    cyan-intense    : '00eff0'

core:
  normal_text:
    foreground: fg-main

  regular_file:
    foreground: fg-main

  reset_to_normal:
    foreground: fg-main

  directory:
    foreground: blue
    font-style: bold

  symlink:
    foreground: cyan
    font-style: bold

  multi_hard_link: {}

  fifo:
    foreground: yellow
    background: bg-dim
    font-style: bold

  socket:
    foreground: magenta
    background: bg-dim
    font-style: bold

  door:
    foreground: magenta
    background: bg-dim
    font-style: bold

  block_device:
    foreground: yellow
    background: bg-dim
    font-style: bold

  character_device:
    foreground: yellow
    background: bg-dim
    font-style: bold

  broken_symlink:
    foreground: red
    background: bg-dim
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: bg-dim
    font-style: bold

  setuid: {}

  setgid: {}

  file_with_capability: {}

  sticky_other_writable: {}

  other_writable: {}

  sticky: {}

  executable_file:
    foreground: green
    font-style: bold

text:
  special:
    foreground: fg-main

  todo:
    foreground: fg-main
    font-style: bold

  licenses:
    foreground: fg-main

  configuration:
    foreground: fg-main

  other:
    foreground: fg-main

markup:
  foreground: fg-main

programming:
  foreground: fg-main

media:
  image:
    foreground: magenta

  audio:
    foreground: cyan

  video:
    foreground: magenta
    font-style: bold

  fonts:
    foreground: magenta

  3d:
    foreground: magenta

office:
  foreground: yellow

archives:
  foreground: red
  font-style: bold

executable:
  foreground: fg-main

unimportant:
  foreground: fg-dim
