  regular_file:
    foreground: fg-main

  reset_to_normal:
    foreground: fg-main

  directory:
    foreground: blue
    font-style: bold

  symlink:
    foreground: cyan
    font-style: bold

  multi_hard_link: {}

  fifo:
    foreground: yellow
    background: bg-dim
    font-style: bold

  socket:
    foreground: magenta
    background: bg-dim
    font-style: bold

  door:
    foreground: magenta
    background: bg-dim
    font-style: bold

  block_device:
    foreground: yellow
    background: bg-dim
    font-style: bold

  character_device:
    foreground: yellow
    background: bg-dim
    font-style: bold

  broken_symlink:
    foreground: red
    background: bg-dim
    font-style: bold

  missing_symlink_target:
    foreground: red
    background: bg-dim
